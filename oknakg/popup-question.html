
<form class="c-form c-form-question js-ajax-form" action="/form-success.html">
  <div class="c-form__head">
    <div class="c-form__title">У вас есть вопрос?</div>
  </div>
  <div class="c-form__body">
    <div class="l-row">
      <div class="l-col-sm-6">
        <div class="c-form__field">
          <input class="js-placeholder js-input-phone" type="text" placeholder="Ваш телефон +7 ("/>
        </div>
      </div>
      <div class="l-col-sm-6">
        <div class="c-form__field">
          <input class="js-placeholder" type="text" placeholder="Электронная почта:"/>
        </div>
      </div>
      <div class="l-col-sm-6">
        <div class="c-form__field">
          <textarea class="js-placeholder js-textarea" placeholder="Текст письма" rows="1"></textarea>
        </div>
      </div>
      <div class="l-col-sm-6">
        <div class="c-form__field">
          <input class="js-input-file" type="file"/>
        </div>
      </div>
    </div>
  </div>
  <div class="c-form__footer">
    <div class="c-form__submit">
      <button class="c-btn c-btn--blue c-btn--block" type="submit">Отправить</button>
    </div>
    <div class="c-form__license">
      <p>Оставляя контактные данные вы подтверждаете свое согласие</p>
      <p>на обработку &nbsp;<a href="#" target="_blank">персональных данных.</a></p>
    </div>
  </div>
</form>
