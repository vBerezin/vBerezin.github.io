
<form class="c-form c-form-feedback js-ajax-form" action="/form-success.html">
  <div class="c-form__head">
    <div class="c-form__title">Заполните форму</div>
    <p>и мы свяжемся с вами в ближайшее время</p>
  </div>
  <div class="c-form__body">
    <div class="c-form-feedback__type">
      <div class="c-form__field">
        <label class="c-radio">
          <input type="radio" name="user-type"/><span class="c-radio__label">Сайт</span>
        </label>
      </div>
      <div class="c-form__field">
        <label class="c-radio">
          <input type="radio" name="user-type"/><span class="c-radio__label">Брендинг</span>
        </label>
      </div>
      <div class="c-form__field">
        <label class="c-radio">
          <input type="radio" name="user-type"/><span class="c-radio__label">Видеосъемка</span>
        </label>
      </div>
      <div class="c-form__field">
        <label class="c-radio">
          <input type="radio" name="user-type"/><span class="c-radio__label">Другое</span>
        </label>
      </div>
    </div>
    <div class="l-row">
      <div class="l-col-sm-4">
        <div class="c-form__field">
          <input type="text" placeholder="Ваше имя"/>
        </div>
      </div>
      <div class="l-col-sm-4">
        <div class="c-form__field">
          <input type="text" placeholder="Почта"/>
        </div>
      </div>
      <div class="l-col-sm-4">
        <div class="c-form__field">
          <input class="js-input-phone" type="text" placeholder="Номер телефона"/>
        </div>
      </div>
      <div class="l-col-sm-12">
        <div class="c-form__field">
          <textarea class="js-textarea" placeholder="Напишите своими словами все, что поможет нам при обсуждении вашего проекта"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="c-form__footer">
    <div class="c-form__submit">
      <button class="c-btn" type="submit">
        <svg class="c-icon c-icon-svg c-icon-svg-send">
          <use xlink:href="assets/images/icons.svg#send"></use>
        </svg><span>Оставить заявку</span>
      </button>
    </div>
  </div>
</form>
