<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#303841">
    <title>Авторизация</title>
    <link rel="icon" sizes="16x16 32x32 48x48 64x64" href="assets/images/favicon.ico">
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/build-dev/app.css">
    <script type="application/ld+json">
      {
      "@context" : "http://schema.org",
      "@type" : "Organization",
      "name" : "PR-CY",
      "url" : "http://www.sitename.ru",
      "sameAs" : [
      "http://https://vk.com/sitename",
      "https://https://www.facebook.com/sitename/",
      "https://ok.ru/sitename",
      "https://ok.ru/sitename",
      "https://www.instagram.com/sitename/",
      "https://plus.google.com/u/0/sitename",
      "https://twitter.com/sitename"
      ]
      }
    </script>
  </head>
  <body class="is-page">
    <div class="c-popup c-popup--lg c-popup--blue">
      <div class="c-popup__container">
        <div class="c-popup__inner">
          <div class="c-popup__body">
            <div class="c-popup__content">
              <form class="c-form c-form-login">
                <div class="c-form__head">
                  <div class="c-form-login__logo">
                    <div class="c-logo"><img src="assets/images/logo.png" alt=""/>
                    </div>
                  </div>
                  <div class="c-form__title">Регистрация в системе</div>
                </div>
                <div class="c-form__body">
                  <div class="c-form__field">
                    <input class="input-large t-grey" type="text" placeholder="Email (ваш логин)">
                  </div>
                  <div class="c-form__field">
                    <input class="input-large t-grey" type="text" placeholder="Укажите ваше имя">
                  </div>
                  <div class="c-form__field">
                    <input class="input-large t-grey" type="text" placeholder="Ваша фамилия">
                  </div>
                  <div class="c-form__field">
                    <input class="input-large t-grey js-input-phone" type="text" placeholder="Ваша телефон">
                  </div>
                  <div class="c-form__field js-form-password">
                    <input class="input-large t-grey" type="password" value="" placeholder="Придумайте пароль">
                    <button class="c-form__field-password" data-password title="Показать">
                      <svg class="c-icon c-icon-svg c-icon-svg-eye">
                        <use xlink:href="/assets/images/icons.svg#eye"></use>
                      </svg>
                    </button>
                  </div>
                  <div class="c-form__field js-form-password">
                    <input class="input-large t-grey" type="password" value="" placeholder="Повторите пароль">
                    <button class="c-form__field-password" data-password title="Показать">
                      <svg class="c-icon c-icon-svg c-icon-svg-eye">
                        <use xlink:href="/assets/images/icons.svg#eye"></use>
                      </svg>
                    </button>
                  </div>
                  <div class="c-form__field">
                    <div class="c-form__license">
                      <label class="c-checkbox">
                        <input type="checkbox" name="agree" required checked><span class="c-checkbox__label">Я даю своё согласие на передачу персональных данных согласно <a>соответствующему документу</a> и <a>политике конфиденциальности</a>.</span>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="c-form__footer">
                  <div class="c-form__submit">
                    <button class="c-btn c-btn--block c-btn--lg" type="submit">Зарегистрироваться</button>
                  </div>
                  <div class="c-form-login__links">
                    <ul>
                      <li><a href="/login.html">Уже зарегистрированы?</a></li>
                    </ul>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/build-dev/common.js"></script>
    <script src="assets/build-dev/main.js"></script>
  </body>
</html>
