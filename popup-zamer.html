
<div class="c-form c-form-feedback c-form-popup">
  <div class="c-form__head">
    <div class="c-form__title">Вызвать замерщика</div>
  </div>
  <form class="js-ajax-form" action="/form-success-popup.html">
    <div class="c-form__body">
      <div class="l-row">
        <div class="l-col-sm-6">
          <div class="c-form__field">
            <input type="text" name="user-name" placeholder="Ваше имя" required="required"/>
          </div>
        </div>
        <div class="l-col-sm-6">
          <div class="c-form__field">
            <input class="js-input-phone" type="tel" name="user-phone" placeholder="Телефон" required="required"/>
          </div>
        </div>
        <div class="l-col-sm-6">
          <div class="c-form__field">
            <input type="text" name="user-email" placeholder="Почта"/>
          </div>
        </div>
        <div class="l-col-sm-6">
          <div class="c-form__field">
            <input class="js-input-file" type="file" name="user-file"/>
          </div>
        </div>
        <div class="l-col-sm-12">
          <div class="c-form__field">
            <textarea class="js-textarea" placeholder="Сопроводительный комментарий" name="user-message"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="c-form__footer">
      <div class="l-row">
        <div class="l-col-sm-6">
          <div class="c-form__license">Нажимая на кнопку, я даю согласие на&nbsp;<a href="/privacy.pdf">обработку персональных данных</a></div>
        </div>
        <div class="l-col-sm-6">
          <div class="c-form__submit">
            <button class="c-btn" type="submit">Отправить заявку</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
